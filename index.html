<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-magin-auto">
      <p class="child-magin-auto">Hola mundo</p>
      <p class="child-magin-auto">Hola mundo</p>
      <p class="child-magin-auto">Hola mundo</p>
    </div>

    <div class="display-flex">
      <div>
        <h2>standard box model</h2>
        <div class="parent">
          parent
          <div class="child">
            child content-box
          </div>
        </div>
      </div>

      <div>
        <h2>alternative box model</h2>
        <div class="parent2">
          parent 2
          <div class="child2">
            child 2 border-box
          </div>
        </div>
      </div>
    </div>

    <div class="display-flex-without-space">
      <h3>
        hola mundo
      </h3>

      <h3>
        como estás
      </h3>
    </div>

    <div>
      <p class="element-1">
        hola mundo
      </p>

      <p class="element-2">
        como estás
      </p>
    </div>

    <div class="back">
      
    </div>
    <div class="front">
      front hola mundo
    </div>

    <!-- flexbox and flex-shrink -->

    <div class="flex-container">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>

    <!-- flexbox-big and flex-basis -->

    <div class="flex-container">
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
    </div>

    <!-- flexbox-small and flex-basis -->

    <div class="flex-container-two">
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
    </div>

    <!-- flexbox-big and flex-shrink -->

    <div class="flex-container-three">
      <div class="seven"></div>
      <div class="eight"></div>
      <div class="nine"></div>
    </div>
  </body>
</html>
